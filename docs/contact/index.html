<!doctype html>
<html>
    <head>    
        
        <title>Contact - Stackbit Fresh Theme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        
        
    </head>
    <body>
        
        <div id="page" class="site style-overflow palette-blue">
  <header id="masthead" class="site-header dark">
  <div class="site-header-wrap">
    <div class="site-header-inside">
      <div class="site-branding">
        
        
        <p class="profile">
          <a href='/'><img src="/images/avatar.png"
              class="avatar" alt="Author Avatar" /></a>
        </p><!-- .profile -->
        
        <div class="site-identity">
          
          <p class="site-title"><a href='/'>Stackbit Fresh</a></p>
          
          
          
          <p class="site-description">Header Tagline</p>
          
        </div><!-- .site-identity -->
        
        <button id="menu-toggle" class="menu-toggle"><span class="screen-reader-text">Menu</span><span class="icon-menu"
            aria-hidden="true"></span></button>
        
      </div><!-- .site-branding -->
      
      <nav id="main-navigation" class="site-navigation" aria-label="Main Navigation">
        <div class="site-nav-wrap">
          <div class="site-nav-inside">
            <ul class="menu">
              
              <li class="menu-item ">
                <a href="/">Home</a>
              </li>
              
              <li class="menu-item ">
                <a href="/blog/">Blog</a>
              </li>
              
              <li class="menu-item ">
                <a href="/style-guide/">Style Guide</a>
              </li>
              
              <li class="menu-item ">
                <a href="/about/">About</a>
              </li>
              
              <li class="menu-item  current-menu-item">
                <a href="/contact/">Contact</a>
              </li>
              
            </ul><!-- .menu -->
            
            
            <div class="social-links">
  
  
  
  <a href="https://twitter.com/" target="_blank" rel="noopener"><span class="fab fa-twitter" aria-hidden="true"></span><span class="screen-reader-text">Twitter</span></a>
  
  
  
  
  <a href="https://www.instagram.com/" target="_blank" rel="noopener"><span class="fab fa-instagram" aria-hidden="true"></span><span class="screen-reader-text">Instagram</span></a>
  
  
  
  
  <a href="https://github.com/" target="_blank" rel="noopener"><span class="fab fa-github" aria-hidden="true"></span><span class="screen-reader-text">GitHub</span></a>
  
  
  
  
  <a href="https://www.linkedin.com/" target="_blank" rel="noopener"><span class="fab fa-linkedin" aria-hidden="true"></span><span class="screen-reader-text">LinkedIn</span></a>
  
  
  
  
  <a href="https://dev.to/" target="_blank" rel="noopener"><span class="fab fa-dev" aria-hidden="true"></span><span class="screen-reader-text">DEV</span></a>
  
  
</div><!-- .social-links -->

            
          </div><!-- .site-nav-inside -->
        </div><!-- .site-nav-wrap -->
      </nav><!-- .site-navigation -->
      
    </div><!-- .site-header-inside -->
  </div><!-- .site-header-wrap -->
</header><!-- .site-header -->

  <div id="content" class="site-content">
    <div class="inner">
      <main id="main" class="site-main">
        <article class="post page post-full">
  <header class="post-header">
    <h1 class="post-title underline">Contact</h1>
  </header><!-- .post-header -->
  
  
  
  
  <div class="post-content">
    <p>To get in touch fill the form below.</p>

    <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
      class="contact-form">
      <p class="screen-reader-text">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <p class="form-row">
        <label class="form-label">Name *</label>
        <input type="text" name="name" placeholder="Your name..." class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Email *</label>
        <input type="email" name="email" placeholder="Your email address..." class="form-input">
      </p>
      <p class="form-row">
        <label class="form-label">Message *</label>
        <textarea name="message" placeholder="Your message..." class="form-textarea" rows="7"></textarea>
      </p>
      <input type="hidden" name="form-name" value="contactForm" />
      <p class="form-row">
        <button type="submit" class="button">Send Message</button>
      </p>
    </form><!-- .contact-form -->
  </div><!-- .post-content -->
</article><!-- .post -->

      </main><!-- .site-main -->
      <footer id="colophon" class="site-footer">
  <p class="site-info">
    &copy; All rights reserved.
    &nbsp;
    
    <a href="https://www.stackbit.com" 
      target="_blank" rel="noopener"
      >Made with Stackbit</a>.
    
  </p><!-- .site-info -->
  <a id="to-top" class="to-top" href="#page"><span class="icon-arrow-up" aria-hidden="true"></span><span
      class="screen-reader-text">Back to top</span></a>
</footer><!-- .site-footer -->

    </div><!-- .inner -->
  </div><!-- .site-content -->
</div><!-- .site -->

        <!-- Scripts -->
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/main.js"></script>
    </body> 
</html>
